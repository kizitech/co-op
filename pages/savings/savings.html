<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO-OP Financial Services â€” Savings</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/tables.css">
    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/navigate.css">
    <link rel="stylesheet" href="/pages/savings/savings.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/7c83eb763b.js" crossorigin="anonymous"></script>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script defer src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script defer src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
</head>

<body>
    <div class="wrapper-div">
        <div class="sidebar">
            <div class="logo-details">
                <i class='bx bxl-c-plus-plus icon'></i>
                <div class="logo_name">CO-OP</div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="/pages/dashboard/dashboard.html">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="/pages/users/users.html">
                        <i class="fa-solid fa-users"></i>
                        <span class="links_name">Users</span>
                    </a>
                    <span class="tooltip">Users</span>
                </li>
                <li>
                    <a href="/pages/savings/savings.html" class="active-button">
                        <i class='bx bx-wallet active-icon'></i>
                        <span class="links_name active-links_name">Savings</span>
                    </a>
                    <span class="tooltip">Savings</span>
                </li>
                <li>
                    <a href="/pages/loans/loans.html">
                        <i class='bx bx-money'></i>
                        <span class="links_name">Loans</span>
                    </a>
                    <span class="tooltip">Loans</span>
                </li>
                <li>
                    <a href="/pages/shares/shares.html">
                        <i class='bx bxs-bank'></i>
                        <span class="links_name">Shares</span>
                    </a>
                    <span class="tooltip">Shares</span>
                </li>
                <li>
                    <a href="/pages/reports/reports.html">
                        <i class='bx bx-shield-alt-2'></i>
                        <span class="links_name">Report</span>
                    </a>
                    <span class="tooltip">Report</span>
                </li>
                <li class="profile">
                    <div class="profile-details">
                        <img src="/images/admin_profile_photo.jpg" alt="profileImg">
                        <div class="name_job">
                            <div class="name">Akindele Timilehin</div>
                            <div class="job">Agriculturist</div>
                        </div>
                    </div>
                    <i class='bx bx-log-out' title="Log Out" id="log_out"></i>
                </li>
            </ul>
        </div>

        <section class="savings-section">
            <div class="navigation__arrows">
                <div class="navigation__arrows-left" id="go-back" title="Go Back">
                    <iconify-icon class="left-arrow" icon="octicon:chevron-up-12"></iconify-icon>
                </div>

                <a href="/pages/loans/loans.html" class="navigation__arrows-right" id="go-next" title="Go Next">
                    <span class="next">Loans</span>
                    <iconify-icon class="right-arrow" icon="octicon:chevron-up-12"></iconify-icon>
                </a>
            </div>

            <main class="report-table">

                <div class="container saving">

                    <table id="example" class="display" style="width:100%">
                        <caption>Savings:</caption>
                        <thead>
                            <tr>
                                <th scope="col">Names</th>
                                <th scope="col">Date</th>
                                <th scope="col">Particulars</th>
                                <th scope="col">Dividend</th>
                                <th scope="col">Cr</th>
                                <th scope="col">Dr</th>
                                <th scope="col">Bal</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th scope="col">Names</th>
                                <th scope="col">Date</th>
                                <th scope="col">Particulars</th>
                                <th scope="col">Dividend</th>
                                <th scope="col">Cr</th>
                                <th scope="col">Dr</th>
                                <th scope="col">Bal</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </main>

            <!-- FUNCTIONAL TABLE -->

        </section>

    </div>
    <script defer src="/pages/savings/savings.js"></script>
    <script src="/scripts/tables.js"></script>
    <script src="/scripts/navigate.js"></script>
</body>

</html>
